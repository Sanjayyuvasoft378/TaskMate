{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}

<title>Registration page - TaskMate</title>

{% endblock title %}

{% block content %}
<div class="container">
    <br>
    {% for message in messages %}
    <div class="alert alert-info" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
    </div>
    {% endfor %}
    <form method="POST" class="mt-5 col-6">
        {% csrf_token %}
        {{ register_data | crispy }}
        <center><button class="btn btn-primary mb-5" type="submit">Register</button></center>
    </form>
</div>
{% endblock %}
